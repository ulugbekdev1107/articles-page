<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Bloglar | Web site App</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="blog">
    <header class="blog-left">
      <div class="blog-left-text">
        <h2 class="text-heading">Sayohat haqidagi eng qiziq
bloglarni kuzatib boring.</h2>
        <button class="text-btn"><img src="img/Vector.svg" alt="yulduzcha"><span>top bloglar</span></button>
      </div>
    </header>
    <main class="blog-right">
        <div class="blog-list">
          <h2>Eng so’nggi videolar</h2>
          <hr class="blog-list-hr">
          <div class="blog-list-view">
            <img class="list-img" src="img/article-1.png" alt="ormonda uchburchak uy qurdik">
            <div class="blog-text">
              <a href="#" class="blog-link">O’rmonda uchburchaksimon uy qurdik</a>
              <div class="view"><img src="img/icon-clock.svg" alt="icon-clock"><span>1 oy oldin</span><img src="img/visibility-black.svg" alt="visibility-black"><span>873&nbsp;ming</span></div>
            </div>
          </div> 
          <div class="blog-list-view">
            <img class="list-img" src="img/arcticle-2.png" alt="sibirliklarning qoldirib ketilgan uychalari">
            <div class="blog-text">
              <a href="#" class="blog-link">Sibirliklarning qoldirib ketilgan uychalari</a>
              <div class="view"><img src="img/icon-clock.svg" alt="icon-clock"><span>3 hafta oldin</span><img src="img/visibility-black.svg" alt="visibility-black"><span>819&nbsp;ming</span></div>
            </div>
          </div>
          <div class="blog-list-view">
            <img class="list-img" src="img/article-3.png" alt="yer-uyda mallarang kuchugim bilan tunab qoldik">
            <div class="blog-text">
              <a href="#" class="blog-link">Yer-uyida mallarang kuchugim bilan tunab qoldik</a>
              <div class="view"><img src="img/icon-clock.svg" alt="icon-clock"><span>1 oy oldin</span><img src="img/visibility-black.svg" alt="visibility-black"><span>3.9&nbsp;million</span></div>
            </div>
          </div>
          <div class="blog-upload">
            <button class="upload-btn">Yana yuklash</button>
          </div>
        </div>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
